<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMEN Drum Machine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>AMEN Drum Machine</h1>

        <div class="sequencer"></div>
            <h2>Kick</h2>
            <div class="step-row">
                <button class="step" data-sound="kick" data-step="0"></button>
                <button class="step" data-sound="kick" data-step="1"></button>
                <button class="step" data-sound="kick" data-step="2"></button>
                <button class="step" data-sound="kick" data-step="3"></button>
                <button class="step" data-sound="kick" data-step="4"></button>
                <button class="step" data-sound="kick" data-step="5"></button>
                <button class="step" data-sound="kick" data-step="6"></button>
                <button class="step" data-sound="kick" data-step="7"></button>
            </div>

            <button id="play-sequence-button">Play Sequence</button>
            <button id="stop-sequence-button">Stop Sequence</button>

        
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
